<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Reset CSS -->

    <link rel="stylesheet" href="styles/reset.css">

    <!-- Google Fonts Icons -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fontawsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Components -->
    <link rel="stylesheet" href="styles/components/main-header.css">
    <link rel="stylesheet" href="styles/components/main-form.css">

    <title>Gabetres</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="d-flex flex-row justify-content-between justify-content-md-around align-items-center gap-4 p-4">
            <span class="logo">Gabe<strong class="logo">Tres</strong></span>
            <div class="d-flex justify-content-center align-items-center flex-row gap-1">
                <div class="d-flex gap-4 order-last">
                    <i id="mode-icon" class="fa-solid fa-sun "></i>
                    <i id="toggle-list" class="fa-solid fa-bars"></i>
                </div>

                <ul class="nav-list d-flex flex-column flex-md-row justify-content-center justify-content-md-end align-items-center gap-3 mx-md-4">
                    <span class="mb-5 material-symbols-rounded close-list">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Form -->
    <div class="container my-3 d-flex flex-column align-items-center">
        <h1 class="titleform mb-4">Entre em contato</h1>
        <form class="contact" id="contact-form">

            <div class="name-mail">
                <input required placeholder="Enter your name" name="user_name" id="user_name" type="text">
                <input required placeholder="Enter your email" name="user_email" id="user_email" type="email">
            </div>

            <textarea placeholder="Enter your mensage" class="ask" name="user_ask" id="message" required></textarea>

            <button class="submit-btn" type="submit">Send </button>
        </form>
    </div>


    <!-- script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="scripts/contact.js"></script>
    <script src="scripts/toggle-mobile.js"></script>
    <script src="scripts/darkmode.js"></script>
</body>

</html>
